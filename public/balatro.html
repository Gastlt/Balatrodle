<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balatrodle</title>
  <script src="balatro.js" type="module"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Balatrodle</h1>
    <button id="startGame">New Game</button>

    <img id="jokerImage" class="imgbox" src="./images/Hanging_Chad.webp" width="200" />

    <button id="Submit">Submit Answers</button>
    <h4 id="answer">True</h4>

    <div class="form-group">
      <div class="form-section">
        <label for="name">Joker Name:</label>      
        <input type="text" id="name" name="name">
      </div>

      <div class="form-section">
        <label for="cost">Joker Cost:</label>      
        <input type="text" id="cost" name="cost">
      </div>

      <div class="form-section">
        <label>Joker Type:</label>
        <div class="checkbox-group">
           <label><input type="radio" name="jokerType" value="plusMult"> +Mult</label>
           <label><input type="radio" name="jokerType" value="xMult"> xMult</label>
           <label><input type="radio" name="jokerType" value="chips"> Chips</label>
           <label><input type="radio" name="jokerType" value="econ"> Econ</label>
           <label><input type="radio" name="jokerType" value="util"> Util</label>
</div>
      </div>

      <div class="form-section">
        <label>Joker Rarity:</label>
        <div class="checkbox-group">
          <label><input type="radio"> Common</label>
          <label><input type="radio"> Uncommon</label>
          <label><input type="radio"> Rare</label>
          <label><input type="radio"> Legendary</label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
